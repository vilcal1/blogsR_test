<ui:composition template="../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<!--    se puede usar para agregar estilos propios o codigo javascript-->
    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <h:form id="dato">
            <table border="1">
                <tr>
                     <td>Codigo de Lector</td>
                    <td> <p:inputText id="rr" value="#{readerController.reader.readersId}" /></td>
                </tr>
                <tr>
                    <td>Nombre del Lector</td>
                    <td> <h:inputText id="name" value="#{readerController.reader.readersName}" required="true"
                                      requiredMessage="Nombre es requerido." maxlength="8"/></td>
                </tr>

                <!-- Buttons to trigger CRUD operations -->
                <p:commandButton value="Agregar" action="#{readerController.agregarReader}" update="datos" process="@form"/>
                <p:commandButton value="Actualizar" action="#{readerController.actualizarReader}" update="datos" process="@form"/>
                <p:commandButton value="Eliminar" action="#{readerController.eliminarReader}" update="datos" process="@form"/>
            </table>
        </h:form>

        <!-- Table to display list of lectores -->
        <p:dataTable id="datos" value="#{readerController.listaReaders}" var="p">
            <f:facet name="header">
                Listado de Readers
            </f:facet>
            <p:column headerText="Identificador">#{p.readersId}</p:column>
            <p:column headerText="Descripcion">#{p.readersName}</p:column>
            <!--<p:column>
                <p:commandLink value="Editar" action="#{readerController.obtenerPersona(p.id)}" />
                 pensando despues poner botones de eliminar y editar en el mismo form
            </p:column> -->
        </p:dataTable>

    </ui:define>
</ui:composition>
